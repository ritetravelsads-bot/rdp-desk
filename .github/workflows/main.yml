name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $username = "RDP"
          $plainPassword = "EasyUser1234!"

          $securePass = ConvertTo-SecureString $plainPassword -AsPlainText -Force

          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name $username
          }

          New-LocalUser `
            -Name $username `
            -Password $securePass `
            -AccountNeverExpires `
            -PasswordNeverExpires `
            -UserMayNotChangePassword

          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username

          echo "RDP_CREDS=User: $username | Password: $plainPassword" >> $env:GITHUB_ENV

      - name: Install Tailscale (FAST - Winget)
        run: |
          winget install Tailscale.Tailscale `
            --silent `
            --accept-package-agreements `
            --accept-source-agreements

      - name: Connect to Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-$env:GITHUB_RUN_ID

          $tsIP = $null
          $tries = 0

          while (-not $tsIP -and $tries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $tries++
          }

          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned"
              exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP
        run: |
          Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389

      - name: Maintain Connection
        run: |
          Write-Host ""
          Write-Host "========= RDP READY ========="
          Write-Host "IP       : $env:TAILSCALE_IP"
          Write-Host "User     : RDP"
          Write-Host "Password : EasyUser1234!"
          Write-Host "============================="
          Write-Host ""

          while ($true) {
              Start-Sleep -Seconds 300
          }
